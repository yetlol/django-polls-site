{% if latest_questions_list %}
  <ul>
    {% for question in latest_questions_list %}
      <li>
        <!-- <a href='/polls/{{ question.id }}/'>{{ question.question_text }}</a>-->
        <!-- when url module use namespace, url use namespace:name -->
        <a href="{% url 'poll:detail' question.id %}">{{ question.question_text }}</a>
      </li>
    {% endfor %}
  </ul>
{% else %}
<p> This is no question list</p>
{% endif %}
